<script>
    function Dodaj()
    {
        form1.c1.value=parseFloat(form1.a1.value)+parseFloat(form1.b1.value);
    }
    function Odejmij()
    {
        form1.c1.value=parseFloat(form1.a1.value)-parseFloat(form1.b1.value);
    }
    function Pierw()
    {
        form1.c1.value=Math.sqrt(form1.a1.value);
    }
    function Pow()
    {
        let a = parseInt(form1.a1.value);
        for (let i = parseInt(form1.b1.value)-1; i > 0; i--)
        {
            a = a*parseInt(form1.a1.value);
        }
        form1.c1.value = a;
    }
    function Dzielenie()
    {
        form1.c1.value=parseFloat(form1.a1.value)/parseFloat(form1.b1.value);
    }
    function Mnozenie()
    {
        form1.c1.value=parseFloat(form1.a1.value)*parseFloat(form1.b1.value);
    }
    function Silnia()
    {
        let a = 1;
        for (let i = parseInt(form1.a1.value); i > 0; i--)
        {
            a = a*i;
        }
        form1.c1.value = a;
    }
    
</script>
</head>

    <div id="div1">
